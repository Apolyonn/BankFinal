      function locationHashChanged() {
        let lnk = document.getElementsByClassName("nav-item");
        for (i = 0; i < lnk.length; i++){
          let el = document.getElementById(lnk[i].id);
          location.hash === "#/" + lnk[i].id + "/" ? 
          (el.style.backgroundColor = "#96f080", el.style.borderRadius = "5px") : (el.style.backgroundColor = "#212529", el.style.borderRadius = "5px")
        }
      }
      window.onhashchange = locationHashChanged;
     </script>
